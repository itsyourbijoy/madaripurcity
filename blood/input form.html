<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="blood.css">
</head>
<body>
    <div class="form-container">
        <form id="donation-form">
            <div class="photo-btn" onclick="document.getElementById('photo-input').click();">
                <img src="" alt="Select Photo" id="photo-preview">
                <span>Select Photo</span>
                <input type="file" id="photo-input" style="display:none;" onchange="previewPhoto(event)">
            </div>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="blood-group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <input type="text" id="contact-number" placeholder="Contact Number" required>
            <input type="text" id="location" placeholder="Location" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="blood.js"></script>
</body>
</html>
